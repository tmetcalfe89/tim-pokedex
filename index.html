<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <template id="typeTemplate">
      <span class="pill typeName"></span>
    </template>
    <template id="cardTemplate">
      <div class="card">
        <h1 class="cardName"></h1>
        <img width="150" height="150" class="cardImage" />
        <div class="list around cardTypes"></div>
      </div>
    </template>

    <form id="pokename">
      <input name="pokename" />
      <button>Catch 'em</button>
    </form>
    <div id="pokelist" class="list"></div>
  </body>
</html>
